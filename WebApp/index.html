<!doctype html>
<html>
<title>Future of TV</title

<head>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://js.leapmotion.com/leap-0.6.3.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>

</head>



<body background="images/bg.svg">
  <div id="snackbar" style="z-index:105"></div>
  <img src="images/tivo_logo.png" style="width:260px;margin-left:40%">
  <div class="carousel-wrapper">
  <div class="carousel" data-flickity='{"draggable":false,"wrapAround":true}'>


    <div class="carousel-cell">
      <h3 value="rstv">Rajya Sabha TV</h3>
      <img src="images/RSTV.jpg" />
      <!-- <div class="line"></div> -->
    </div>
    <div class="carousel-cell">
      <h3 value="bbc">BBC HD</h3>
      <img src="images/BBC_HD.png" />
      <!-- <div class="line"></div> -->

    </div>
    <div class="carousel-cell">
      <h3 value="skysports">Sky Sports 4 HD</h3>
      <img src="images/skysports4.png" />
      <!-- <div class="line"></div> -->
    </div>
    <div class="carousel-cell">
      <h3 value="cn">Cartoon Network</h3>
      <img src="images/cn.png" />
      <!-- <div class="line"></div> -->
    </div>
    <div class="carousel-cell">
      <h3 value="discovery">Discovery HD</h3>
      <img src="images/Discovery_HD.png" />
      <!-- <div class="line"></div> -->
    </div>
  </div>
</div>

<div id = "main" class = "fullscreen-bg">

    <video id = "channel" class = "video fullscreen" hidden loop allow="autoplay; fullscreen">
        <source src="" type="video/mp4">
    </video>
</div>
<script src = "js/app.js"></script>
<script src = "js/events.js"></script>

</html>
